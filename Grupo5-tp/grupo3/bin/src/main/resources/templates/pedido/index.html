<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">Menú Principal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/pedido/form">Agregar Pedido</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Lista de Pedidos</h1>
        <a href="/pedido/form" class="btn btn-primary">Agregar Pedido</a>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Fecha de Pedido</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se iterará sobre la lista de pedidos -->
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.idPedido}">1</td>
                    <td th:text="${pedido.descripcion}">Pedido 1</td>
                    <td th:text="${pedido.cantidad}">100</td>
                    <td th:text="${pedido.fechaPedido}">2023-06-30</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
