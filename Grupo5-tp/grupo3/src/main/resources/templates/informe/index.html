<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Informes de Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">Men√∫ Principal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/informe/form">Agregar Informe</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Lista de Informes de Productos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Detalle</th>
                    <th>Responsable</th>
                    <th>Fecha</th>
					<th>Lotes de Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="informe : ${informes}">
                    <td th:text="${informe.detalle}">Detalle</td>
                    <td th:text="${informe.responsable}">Responsable</td>
                    <td th:text="${informe.fecha}">Fecha</td>
					<td th:text="${informe.loteStock.nombre}">Lote de Stock</td> 
                    <td>
                        <a th:href="@{/informe/editar/{id}(id=${informe.idInforme})}" class="btn btn-warning btn-sm">Modificar</a>
                        <a th:href="@{/informe/eliminar/{id}(id=${informe.idInforme})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
