<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="/css/modern-business.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/index">Alta de Stock</a>
			<button aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation"
				class="navbar-toggler navbar-toggler-right"
				data-target="#navbarResponsive" data-toggle="collapse" type="button"></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/degrees/">Degrees</a>
					</li>
					<li class="nav-item dropdown"><a aria-expanded="false"
						aria-haspopup="true" class="nav-link dropdown-toggle"
						data-toggle="dropdown" href="#" id="navbarDropdownBlog"> User
							<span th:text="${username}" />
					</a>
						<div aria-labelledby="navbarDropdownBlog"
							class="dropdown-menu dropdown-menu-right">
							<form th:action="@{/logout}" method="post">
								<input class="dropdown-item" style="cursor: pointer"
									type="submit" value="Logout" />
							</form>
						</div></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<form action="#" th:action="@{/producto/new}" >
			<input type="submit" value="Crear Producto"/>
	</form>
	
	
	<!-- Bootstrap core JavaScript -->
		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript">
			$("#select-person").change(function() {
				var personId = $("#select-person").val();
				if($.isNumeric(personId)){
					$.ajax({ //https://api.jquery.com/jquery.ajax/ => Examples:
						method: "GET",
					 	url: "/person/partial/" + personId,
					})
					.done(function(result) {
						$("#div-select-person").html(result);
					})
					.fail(function() {
						alert("error");
					});
				}else $("#div-select-person").html("");
			});
		</script>
	
	
</body>
</html>
